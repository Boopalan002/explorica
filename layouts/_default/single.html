{{define "main" }}
<section class="container">
    {{ if eq .Section "blog"}}
        <h2 style="color:#29166F;">{{ .Title }}</h2>
            <small class="text-secondary">Published on: {{.PublishDate.Format "January 2, 2006"}} | {{.ReadingTime}} minute read</small><br>
                {{- range .Params.tags -}}
                    <span class='badge badge-dark'><a class='text-white'>{{ . }}</a></span>
                {{ end }}
            <p>{{ .Content }}</p>
            
    {{else}}

    <h2 class="text-center">{{.Title}}</h2>
    <p >{{.Content}}</p>
    {{end}}
</section>
{{ end }}
